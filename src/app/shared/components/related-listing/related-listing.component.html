<!-- Related-listings-->

  <section class="luxury-listings carousel-container">
     <div class="container">
        <div class="carousel-controls slick-slide-arrow-1 slick-slide-dots-1">
          <button (click)="prevSlide()" class="left">←</button>
          <button (click)="nextSlide()" class="right">→</button>
        </div>
        <div class="listings-grid carousel-wrapper carousel">

          <div class="property-card property-item"
              *ngFor="let property of visibleProperties">
            <div class="image-wrapper">

              <img [src]="property.image" alt="Property image">
              <div class="badges">
                <span class="badge" *ngFor="let badge of property.badges">{{ badge }}</span>
              </div>
              <div class="price">{{ property.price }}</div>
              <div class="icons">
                <button class="icon"><i class="fa fa-heart"></i></button>
                <button class="icon"><i class="fa fa-retweet"></i></button>
              </div>
            </div>
            <div class="property-details">
              <span class="type" [class.red-text]="property.type === 'Terraced'">{{ property.type }}</span>
              <a href="property-detail">
                <h3>{{ property.title }}</h3>
              </a>
              <!-- <h3>{{ property.title }}</h3> -->
              <p class="location"><i class="fa fa-map-marker"></i> {{ property.location }}</p>
              <p>Beds: {{ property.beds }} &nbsp; Baths: {{ property.baths }}</p>
            </div>
          </div>
        </div>
    </div>

  </section>
